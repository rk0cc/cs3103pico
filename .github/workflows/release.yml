name: Upload stable image to Docker Hub
on:
  schedule:
    - cron: '0 0 1 1,4,7,10 *'
env:
  STABLE_BRANCH: stable
jobs:
  upload:
    name: Build and upload Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.STABLE_BRANCH }}
      - name: Get year and month of pushing tags
        id: pushat
        run: echo "PUSHAT=$(date +'%Y%m')" >> "$GITHUB_OUTPUT"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PAT }}
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        env:
          FULL_IMGNAME: ${{ vars.DOCKERHUB_USER }}/${{ vars.DOCKERHUB_IMGNAME }}
        with:
          context: .
          push: true
          tags: ${{ env.FULL_IMGNAME }}:${{ steps.pushat.outputs.PUSHAT }}
